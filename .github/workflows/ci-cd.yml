    needs: [build, push-to-ecr, deploy-to-eks]
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Failure Notification
        run: |
          JSON_PAYLOAD=$(printf '{"embeds":[{"title":"âŒ CI/CD íŒŒì´í”„ë¼ì¸ ì‹¤íŒ¨","description":"`${{ github.repository }}` ë ˆí¬ì§€í† ë¦¬ì˜ ì›Œí¬í”Œë¡œìš° ì‹¤í–‰ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.\nìì„¸í•œ ë‚´ìš©ì€ ì•„ë˜ ë§í¬ì—ì„œ í™•ì¸í•´ì£¼ì„¸ìš”.\n\n[â¡ï¸ ì‹¤íŒ¨í•œ ì›Œí¬í”Œë¡œìš° ë¡œê·¸ í™•ì¸í•˜ê¸°](https://github.com/%s/actions/runs/%s)","color":15158332}]}' \
