  # ==================================================
  deploy-to-eks:
    needs: [build, notify-for-deploy-approval] # build ì¡ì˜ ë²„ì „ ì •ë³´ê°€ í•„ìš”í•©ë‹ˆë‹¤
    runs-on: ubuntu-latest
    # â–¼â–¼â–¼ ì‹¤ì œ ìŠ¹ì¸ ëŒ€ê¸°ëŠ” ì´ ì¡ì—ì„œ ì¼ì–´ë‚©ë‹ˆë‹¤ â–¼â–¼â–¼
    environment:
