    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification for Deployment Approval
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          title: "ğŸš€ [2ì°¨ ìŠ¹ì¸] EKS ë°°í¬ ìŠ¹ì¸ ìš”ì²­: ${{ needs.build.outputs.version_tag }}"
          description: |
            ì´ë¯¸ì§€ê°€ ECRì— ì¤€ë¹„ë˜ì—ˆìŠµë‹ˆë‹¤. ë°°í¬ë¥¼ ì§„í–‰í•˜ë ¤ë©´ ì•„ë˜ ë§í¬ì—ì„œ ìŠ¹ì¸í•´ì£¼ì„¸ìš”.
            [â¡ï¸ ë°°í¬ ìŠ¹ì¸í•˜ê¸°](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          color: 0xFF4500

  # ==================================================
  # JOB 5: ìµœì¢… ë°°í¬ ì‹¤í–‰ (2ì°¨ ìŠ¹ì¸ ê²Œì´íŠ¸)
  # ==================================================
  deploy-to-eks:
    needs: [build, notify-for-deploy-approval] # build ì¡ì˜ ë²„ì „ ì •ë³´ê°€ í•„ìš”í•©ë‹ˆë‹¤
    runs-on: ubuntu-latest
    # â–¼â–¼â–¼ ì‹¤ì œ ìŠ¹ì¸ ëŒ€ê¸°ëŠ” ì´ ì¡ì—ì„œ ì¼ì–´ë‚©ë‹ˆë‹¤ â–¼â–¼â–¼
    environment:
      name: production-deploy
    steps:
      - name: Checkout Configuration Repo
        uses: actions/checkout@v4
        with:
          repository: YOUR_ORG/YOUR_CONFIG_REPO_NAME
          token: ${{ secrets.CONFIG_REPO_PAT }}
          path: 'config-repo'
      - name: Update manifest file
        run: |
          sed -i -E "s|^(\s*image:\s*).*|\1326536620954dkr.ecr.ap-northeast-2.amazonaws.com/highfive/highfive-frontend:${{ needs.build.outputs.version_tag }}|" config-repo/highfive-frontend-service.yaml
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Deploy image ${{ needs.build.outputs.version_tag }} for highfive-frontend-service"
          repository: 'config-repo'
