          else
            TRUNCATED_LOGS=$(echo "$LOG_ISSUES" | head -c 1500)
            SUMMARY="âš ï¸ ë¹Œë“œ ë¡œê·¸ì—ì„œ ì ì¬ì ì¸ ë¬¸ì œê°€ ë°œê²¬ë˜ì—ˆìŠµë‹ˆë‹¤. ì•„ë˜ ìš”ì•½ì„ í™•ì¸í•´ì£¼ì„¸ìš”.\\n\\n**Log Issues Summary:**\\n\`\`\`\\n${TRUNCATED_LOGS}\\n\`\`\`"
          fi
          
          # ë‹¤ìŒ ìŠ¤í…ì—ì„œ ì‚¬ìš©í•  ìˆ˜ ìˆë„ë¡ summary ë‚´ìš©ì„ outputìœ¼ë¡œ ì„¤ì •
          # EOFë¥¼ ì‚¬ìš©í•˜ì—¬ ì—¬ëŸ¬ ì¤„ì˜ ë¬¸ìì—´ì„ ì•ˆì •ì ìœ¼ë¡œ ì „ë‹¬
          {
            echo "summary<<EOF"
            echo "$SUMMARY"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      # â–¼â–¼â–¼ [2ë‹¨ê³„] ì¤€ë¹„ëœ ë©”ì‹œì§€ë¥¼ ë‹´ì•„ Discord ì•Œë¦¼ì„ ë³´ë‚´ëŠ” ë‹¨ê³„ â–¼â–¼â–¼
      - name: Send Discord Notification for ECR Push Approval
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          title: "ğŸ” [1ì°¨ ìŠ¹ì¸] ECR Push ìŠ¹ì¸ ìš”ì²­: ${{ needs.build.outputs.version_tag }}"
          # descriptionì— ë°”ë¡œ ì• ìŠ¤í…ì˜ 'summary' outputì„ ì‚¬ìš©
          description: |
            ${{ steps.prepare_message.outputs.summary }}

            [â¡ï¸ ì „ì²´ ë¡œê·¸ ë° ìŠ¹ì¸ í˜ì´ì§€ë¡œ ì´ë™](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          color: 49151 # 16ì§„ìˆ˜ 0x00BFFF

  # =====================================
  # JOB 3: ECR í‘¸ì‹œ ì‹¤í–‰ (1ì°¨ ìŠ¹ì¸ ê²Œì´íŠ¸)
  # =====================================
  push-to-ecr:
    needs: [build, notify-for-push-approval]
    runs-on: ubuntu-latest
    # â–¼â–¼â–¼ ì‹¤ì œ ìŠ¹ì¸ ëŒ€ê¸°ëŠ” ì´ ì¡ì—ì„œ ì¼ì–´ë‚©ë‹ˆë‹¤ â–¼â–¼â–¼
    environment:
      name: ecr-push-approval
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU & Docker Buildx
        uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - name: Configure AWS credentials & Login to ECR
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      - uses: aws-actions/amazon-ecr-login@v2
      - name: Build and push Multi-Arch Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: 326536620954dkr.ecr.ap-northeast-2.amazonaws.com/highfive/highfive-frontend:${{ needs.build.outputs.version_tag }}
          cache-from: type=registry,ref=326536620954dkr.ecr.ap-northeast-2.amazonaws.com/highfive/highfive-frontend:buildcache
          cache-to: type=registry,ref=326536620954dkr.ecr.ap-northeast-2.amazonaws.com/highfive/highfive-frontend:buildcache,mode=max

  # ==================================================
