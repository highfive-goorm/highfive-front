name: CI/CD Pipeline with Dual Approval Gates

on:
  push:
    branches:
      - develop
    tags:
      - '*.*.*'
      - '!*.*.*-*'
  pull_request:
    branches:
      - develop

permissions:
  contents: write
  pull-requests: read

jobs:
