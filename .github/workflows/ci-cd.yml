name: CI/CD Pipeline for frontend-service

on:
  push:
    branches:
      - develop
    tags:
      - '*.*.*'
      - '!*.*.*-*'
  pull_request:
    branches:
      - develop

permissions:
  contents: write
  pull-requests: read

