      - name: Send Discord Notification with Correctly Formatted Log
        run: |
          # 1. ì´ì „ê³¼ ê°™ì´ ë¡œê·¸ì—ì„œ ë¬¸ì œ ë¼ì¸ì„ í•„í„°ë§í•©ë‹ˆë‹¤.
          KEYWORDS="error|failed|warning|deprecated"
          LOG_ISSUES=$(grep -i -E -C 2 "$KEYWORDS" build_log.txt || true)
          
          # 2. ê²°ê³¼ì— ë”°ë¼ ìš”ì•½ ë©”ì‹œì§€ë¥¼ ì¤€ë¹„í•©ë‹ˆë‹¤.
          if [[ -z "$LOG_ISSUES" ]]; then
            SUMMARY_CONTENT="âœ… ë¹Œë“œ ë¡œê·¸ì—ì„œ íŠ¹ë³„í•œ ê²½ê³ ë‚˜ ì—ëŸ¬ê°€ ë°œê²¬ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤."
          else
            # JSONì— ë„£ê¸° ì „ì— " ì™€ \ ë¬¸ìë§Œ ì´ìŠ¤ì¼€ì´í”„ ì²˜ë¦¬í•©ë‹ˆë‹¤. (ì¤„ë°”ê¿ˆ \nì€ ì²˜ë¦¬í•˜ì§€ ì•ŠìŒ)
            ESCAPED_LOGS=$(echo "$LOG_ISSUES" | head -c 1500 | sed 's/\\/\\\\/g' | sed 's/"/\\"/g')
            SUMMARY_CONTENT="âš ï¸ ë¹Œë“œ ë¡œê·¸ì—ì„œ ì ì¬ì ì¸ ë¬¸ì œê°€ ë°œê²¬ë˜ì—ˆìŠµë‹ˆë‹¤. ì•„ë˜ ìš”ì•½ì„ í™•ì¸í•´ì£¼ì„¸ìš”.\n\n**Log Issues Summary:**\n\`\`\`\n${ESCAPED_LOGS}\n\`\`\`"
          fi
          
          # 3. ìµœì¢… description ë‚´ìš©ì„ ë§Œë“­ë‹ˆë‹¤.
          FINAL_DESCRIPTION="${SUMMARY_CONTENT}\n\n[â¡ï¸ ì „ì²´ ë¡œê·¸ ë° ìŠ¹ì¸ í˜ì´ì§€ë¡œ ì´ë™](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"

          # 4. JSONì— ë„£ê¸° ìœ„í•´ ë‹¤ì‹œ í•œë²ˆ ì „ì²´ descriptionì˜ íŠ¹ìˆ˜ë¬¸ìë¥¼ ì´ìŠ¤ì¼€ì´í”„ í•©ë‹ˆë‹¤.
          JSON_FRIENDLY_DESCRIPTION=$(echo "$FINAL_DESCRIPTION" | sed 's/\\/\\\\/g' | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')
          
          # 5. heredocì„ ì‚¬ìš©í•˜ì—¬ JSON í˜ì´ë¡œë“œë¥¼ ìƒì„±í•˜ê³  curlë¡œ ë°”ë¡œ ì „ì†¡í•©ë‹ˆë‹¤.
          curl -X POST -H "Content-Type: application/json" \
          -d @- \
          "${{ secrets.DISCORD_WEBHOOK_URL }}" <<EOF
          {
            "embeds": [
              {
                "title": "ğŸ” [1ì°¨ ìŠ¹ì¸] ECR Push ìŠ¹ì¸ ìš”ì²­: ${{ needs.build.outputs.version_tag }}",
                "description": "${JSON_FRIENDLY_DESCRIPTION}",
                "color": 49151
              }
            ]
          }
          EOF

  # =====================================
  # JOB 3: ECR í‘¸ì‹œ ì‹¤í–‰ (1ì°¨ ìŠ¹ì¸ ê²Œì´íŠ¸)
  # =====================================
  push-to-ecr:
    needs: [build, notify-for-push-approval]
    runs-on: ubuntu-latest
    # â–¼â–¼â–¼ ì‹¤ì œ ìŠ¹ì¸ ëŒ€ê¸°ëŠ” ì´ ì¡ì—ì„œ ì¼ì–´ë‚©ë‹ˆë‹¤ â–¼â–¼â–¼
    environment:
